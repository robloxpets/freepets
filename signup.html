<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <script src="main.js" defer></script>
</head>
<body>
  <h2>Sign Up</h2>

</html>
